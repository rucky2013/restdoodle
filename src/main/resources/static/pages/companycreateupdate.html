<div class="row">
    <div class ="col-md-6 col-md-offset-3">
        <h4>Company Detail</h4>
        <div class="form-group">
            <form ng-controller="CompanyCreateUpdateCtrl">
                <label for="name">Name</label>
                <input type="text" ng-model="company.name" class="form-control" id="name"/>
                <label for="address">Address</label>
                <input type="text" ng-model="company.address" class="form-control" id="address" />
                <label for="city">City</label>
                <input type="text" ng-model="company.city" class="form-control" id="city"/>
                <label for="country">Country</label>
                <input type="text" ng-model="company.country" class="form-control" id="country" />
                <label for="email">Email</label>
                <input type="email" ng-model="company.email" class="form-control" id="email"/>
                <label for="phonenumber">Phone Number</label>
                <input type="text" ng-model="company.phoneNumber" class="form-control" id="phonenumber"/>
                <label>Employees</label>
                <div ng-repeat="emp in emps">
                    <input type="text" ng-model="emp.firstName" class="form-control" placeholder="First Name:" />
                    <input type="text" ng-model="emp.lastName" class="form-control" placeholder="Last Name:" />
                    </br></br>
                </div>
                </br>
                <button ng-click="addFormField()" class="btn btn-primary">Add Employee</button>
                <a href="#/operationresult" class="btn btn-primary">Save</a>
                </br>
                <label for="cid">Company Id to Load</label>
                <input type="text" ng-model="companyId" class="form-controll" id="cid" />
                <button ng-click="loadCompany()" class="btn btn-primary">Load</button>
            </form>
        </div>
    </div>
</div>
